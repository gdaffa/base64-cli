name: Build and Distribute Program

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: b64-linux
          - os: windows-latest
            artifact_name: b64-windows.exe
          - os: macos-latest
            artifact_name: b64-macos

    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Binaries Directory
        run: mkdir bin

      - name: Compile On Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          gcc src/main.c -o bin/${{ matrix.artifact_name }} \
            -O3 -Wall -Wextra -Werror --static

      - name: Compile On Windows
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          gcc src/main.c -o bin/${{ matrix.artifact_name }} \
            -O3 -Wall -Wextra -Werror -static

      - name: Compile On MacOS
        if: matrix.os == 'macos-latest'
        run: |
          gcc src/main.c -o bin/${{ matrix.artifact_name }} \
            -O3 -Wall -Wextra -Werror

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }} binary
          path: bin/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Directory for Binaries
        run: mkdir bin

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: bin
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/b64-linux
            bin/b64-windows.exe
            bin/b64-macos
          
